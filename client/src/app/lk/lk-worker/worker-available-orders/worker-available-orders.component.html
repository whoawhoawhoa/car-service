<div>
  <h3>Активные заказы</h3>
  <table>
    <tr>
      <th>Адрес</th>
      <th>Услуга</th>
      <th>Имя клиента</th>
      <th>Номер клиента</th>
      <th>Автомобиль</th>
      <th>Комментарий</th>
      <th>Взять заказ</th>
    </tr>
    <tr *ngFor="let order of sourceAvOrders">
      <td>{{order.address}}</td>
      <td>{{order.serviceType}}</td>
      <td>{{order.client.name}}</td>
      <td>{{order.client.pnumber}}</td>
      <td>{{order.car.brand}} {{order.car.number}} {{order.car.carType.carType}}</td>
      <td>{{order.commentary}}</td>
      <td>
        <div *ngIf="order.workers === null || order.workers.indexOf(id) < 0">
          <button (click)="accept(order)">Взять заказ</button>
        </div>
        <div *ngIf="order.workers != null && order.workers.indexOf(id) > -1">
          <label>Вы подали заявку на этот заказ</label>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="getAvOrders()">Обновить статус заказов</button>
      </td>
    </tr>
  </table>
</div>
